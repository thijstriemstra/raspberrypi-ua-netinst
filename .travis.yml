sudo: false

script:
    - wget --version
    - ./clean.sh
    - ./update.sh
    - ./build.sh

addons:
    apt:
        sources:
            - sourceline: 'ppa:ubuntu/wget'
        packages:
            - git
            - curl
            - bzip2
            - zip
            - xz-utils
            - gnupg
            - kpartx
            - dosfstools
            - binutils
            - bc
